{% extends 'users/base.html' %}
{% block body%}

<div class="container">


    <div class="card">

        <div class="card-content">
            <span class="card-title">Delete Food To Avoid </span>
            <p>Are you sure you want to delete Food: {{object.name}}</p>
            <form method="post">
                {% csrf_token %}
                <input type="submit" class="btn pink darken-1" value="Okay,Delete">
<a class="btn  light-blue accent-3" href="{% url 'ftafoods' object.id %}">Cancel</a>
            </form>

        </div>
    </div>

    {% endblock%}
