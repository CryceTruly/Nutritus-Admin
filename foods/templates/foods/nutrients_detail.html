{% extends 'users/base.html' %}
{% block body %}
<div class="container">

    <h3>Food Details</h3>
    <hr>
    <div class="row">
        <div class="col s12 m6">
            <div class="card" style="min-height: 300px;">
                <div class="card-content">
                    <span class="card-title">{{object.name}}</span>
                    <p>{{object.description}}</p>
                </div>

            </div>
        </div>

        <div class="col s12 m6">
            <div class="card" style="min-height: 300px;">
                <div class="card-content">
                    <span class="card-title">Nutrients</span>
                    <ul class="collection">
                        <li>{{object.nutrients}}</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>


</div>

{% endblock %}
